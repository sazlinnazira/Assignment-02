<html>

  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
      body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #F5E1DA;
    }

    nav {
      background: #654337;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.8s ease, transform 0.8s ease;
    }

    nav a:hover {
      color: white;
      transform: scale(1.1);
    }}

    nav a:not(:last-child)::after {
      content: "I";
      margin-left: 20px;
      color: #555;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2em;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 40px;
      max-width: 1500px;
      margin: auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      background-color: #fff;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease, filter 0.6s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(1.1) contrast(1.2);
    }

    footer {
      background-color: #654337;
      color: white ;
      padding: 30px 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin-top: 50px;
    }

   

  </style>
</head>
